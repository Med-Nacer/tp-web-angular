<div class="card-container" *ngIf="person">
    <div class="card text-center">
      <div class="front">
       
        <div class="user">
          <img class="img-circle" style="width:100px;hight:100px;" src="{{person.path|imagePath}}" />
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">{{ person.firstName }} {{ person.lastName }}</h3>
            <p class="profession">{{ person.age }} ans</p>
          </div>
        </div>
      </div>
            <!-- end front panel -->
            <div class="back text-center">
            
              <div class="content">
                <div class="main">
                  <h4 class="text-center">{{person.job}}</h4>
                   
    
                  <div class="stats-container">
                    <div class="stats">
                      <h4>235</h4>
                      <p>Followers</p>
                    </div>
                    <div class="stats">
                      <h4>114</h4>
                      <p>Following</p>
                    </div>
                    <div class="stats">
                      <h4>35</h4>
                      <p>Projects</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="footer">
              </div>
            </div>
            <!-- end back panel -->
          </div>
          <!-- end card -->
  </div>
